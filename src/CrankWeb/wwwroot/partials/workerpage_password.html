

<div class="">
    <ul class="account__controls">
        <li class="account__control-item">
            <a href="" class="account__control-btn account__control-btn--underscore" ng-click="cancel()"></a>
        </li>
        <li class="account__control-item">
            <a href="" class="account__control-btn account__control-btn--clone"></a>
        </li>
        <li class="account__control-item">
            <a href="" class="account__control-btn account__control-btn--close popup__close" ng-click="cancel()"></a>
        </li>
    </ul>
</div>
<div class="account__main_wpteam">
   
        <form autocomplete="off" id="register-form" class="form form-ajax form-validate" data-result=".register-result">
            <div class="register account__main_wpteam">
                <div class="register-form">
                    <div class="row account_info_main">
                        <div class="col-md-7">
                            <div class="form-group">
                                <md-input-container class="md-block">
                                    <label>Current Password</label>
                                    <input class="" type="password" tabindex="1" required="required" maxlength="25" id="accountinfo_currentpassword" ng-model="accountinfo.currentPassword">
                                </md-input-container>
                            </div>
                            <div class="form-group">
                                <md-input-container class="md-block">
                                    <label>New Password</label>
                                    <input class="" type="password" tabindex="2" required="required" maxlength="25" id="accountinfo_newpassword" ng-model="accountinfo.newPassword">
                                </md-input-container>
                            </div>
                            <div class="form-group">
                                <md-input-container class="md-block">
                                    <label>Verify New Password</label>
                                    <input class="" type="password" tabindex="3" required="required" maxlength="50" id="accountinfo_newpasswordverify" ng-model="accountinfo.newPasswordVerify">
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="account__actions">
                    <li class="account__action-item">
                        <a href="" class="account__action-link">
                            <i class="fa fa-share"></i>
                        </a>
                    </li>
                    <li class="account__action-item">
                        <a href="" class="account__action-link">
                            <i class="fa fa-print"></i>
                        </a>
                    </li>
                    <li class="account__action-item">
                        <a href="" tabindex="6" class="account__action-link" ng-click="updateAccountPassword()"><i class="fa fa-save"></i></a>
                    </li>
                    <li class="account__action-item">
                        <a href="" class="account__action-link">
                            <i class="fa fa-share-alt"></i>
                        </a>
                    </li>
                </ul>
            </div>

        </form>

    </div>


<div class="account__side_wpteam account__side_wpteam--right">
    <div class="account__frames account__frames_wpteam--side">
        <div class="account__search search">

        </div>
    </div>
</div>
