
<div class="">
    <ul class="account__controls">
        <li class="account__control-item">
            <a href="" class="account__control-btn account__control-btn--underscore" ng-click="cancel()"></a>
        </li>
        <li class="account__control-item">
            <a href="" class="account__control-btn account__control-btn--clone"></a>
        </li>
        <li class="account__control-item">
            <a href="" class="account__control-btn account__control-btn--close popup__close" ng-click="cancel()"></a>
        </li>
    </ul>
</div>
<div class="account__main_wpteam">
    <div class="row">
        <div class="col-md-3">
            <div class="panel">
                <div class="panel-body">
                    <p class="pv">
                        Select an image file or you can drag and drop
                    </p>
                    <div class="form-group">
                        <input id="fileInputAvatar" filestyle=""  type="file" ng-init="$parent.InitFileEvent()" data-class-button="btn btn-default" data-class-input="form-control" data-button-text="" class="form-control" />
                    </div>
                    <!--<p class="pv">Crop type:</p>-->
                    <!--<div class="btn-group btn-group-justified mb">
                        <label ng-model="$parent.avatarCropType" uib-btn-radio="'square'" class="btn btn-default">Square</label>
                        <label ng-model="$parent.avatarCropType" uib-btn-radio="'circle'" class="btn btn-default">Circle</label>
                    </div>-->
                    <br />
                    <div data-text="Cropped Image" class="imgcrop-preview"  >
                        <img ng-src="{{$parent.myCroppedAvatar}}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9" style="margin-left:-15px;">
            <div class="panel">
                <div class="panel-body">
                    <div class="imgcrop-area"  file-dropzone   file="$parent.myAvatar" >
                        
                        <img-crop image="$parent.myAvatar" result-image="$parent.myCroppedAvatar" area-type="{{$parent.avatarCropType}}"></img-crop>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <ul class="account__actions">
            <li class="account__action-item">
                <a href="#" class="account__action-link">
                    <i class="fa fa-share"></i>
                </a>
            </li>
            <li class="account__action-item">
                <a href="#" class="account__action-link">
                    <i class="fa fa-print"></i>
                </a>
            </li>
            <li class="account__action-item" ng-show="$parent.isUserHasAvatar">
                <a href="" class="account__action-link" ng-click="$parent.deleteUserAvatar()" title="Remove avatar"><i class="fa fa-trash-o"></i></a>
            </li>
            <li class="account__action-item">
                <a href="" class="account__action-link" ng-click="$parent.updateUserAvatar()"><i class="fa fa-save"></i></a>
            </li>
            <li class="account__action-item">
                <a href="#" class="account__action-link">
                    <i class="fa fa-share-alt"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
