<div class="">
    <ul class="account__controls">
        <li class="account__control-item">
            <a href="" class="account__control-btn account__control-btn--underscore" ng-click="cancel()"></a>
        </li>
        <li class="account__control-item">
            <a href="" class="account__control-btn account__control-btn--clone"></a>
        </li>
        <li class="account__control-item">
            <a href="" class="account__control-btn account__control-btn--close popup__close" ng-click="cancel()"></a>
        </li>
    </ul>
</div>

<div class="account__main_wpteam">
    <div class="row">
        <div class="col-md-3">
            <div class="panel">
                <div class="panel-body">
                    <p class="pv">
                        Select an image file or you can drag and drop

                    </p>
                    <div class="form-group">
                        <input id="fileInputcompanylogo" filestyle="" ng-init="InitCompanyLogoFileEvent()" type="file" data-class-button="btn btn-default" data-class-input="form-control" data-button-text="" class="form-control" />
                    </div>
                    <!--<p class="pv">Crop type:</p>-->
                    <!--<div class="btn-group btn-group-justified mb">
                        <label ng-model="$parent.companyImgcropType" uib-btn-radio="'square'" class="btn btn-default">Square</label>
                        <label ng-model="$parent.companyImgcropType" uib-btn-radio="'circle'" class="btn btn-default">Circle</label>
                    </div>-->
                    <br />
                    <div data-text="Cropped Image" class="imgcrop-preview">
                        <img ng-src="{{$parent.companyCroppedImage}}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel">
                <div class="panel-body">
                    <div class="imgcrop-area" file-dropzone file="$parent.companyImage">
                        <img-crop image="$parent.companyImage" result-image="$parent.companyCroppedImage" area-type="{{$parent.companyImgcropType}}"></img-crop>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <ul class="account__actions">
            <li class="account__action-item">
                <a href="#" class="account__action-link">
                    <i class="fa fa-share"></i>
                </a>
            </li>
            <li class="account__action-item">
                <a href="#" class="account__action-link">
                    <i class="fa fa-print"></i>
                </a>
            </li>
            <li class="account__action-item">
                <a href="" class="account__action-link" ng-click="$parent.updateCompanyLogo()"><i class="fa fa-save"></i></a>
            </li>
            <li class="account__action-item">
                <a href="#" class="account__action-link">
                    <i class="fa fa-share-alt"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
